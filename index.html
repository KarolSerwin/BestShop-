<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/generall%20styles%20and%20var.css">
    <link rel="stylesheet" href="css/header%20and%20section%201.css">
    <link rel="stylesheet" href="css/section%202.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h2 class="header__logo">BestShop</h2>
            <nav class="header__nav">
                <ul>
                    <li><a href="">WHY US</a></li>
                    <li><a href="">BENEFITS</a></li>
                    <li><a href="">PRICES</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="section__main">
        <h1 class="main__title">Sell More!!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="" class="main_button">Open your shop</a>
        <img src="Assets/Background.png" alt="" class="main__photo">
    </section>
<section class="section__2">
    <h2>The most popular sales platform in country</h2>
    <div class="cards__wrapper">
        <div class="card">
            <div class="circle left"></div>
            <h3 class="card__title">100000+</h3>
            <p class="card__text">daily entries</p>
        </div>
        <div class="card">
            <div class="circle center"></div>
            <h3 class="card__title">2000000+</h3>
            <p class="card__text">seen products every day</p>
        </div>
        <div class="card">
            <div class="circle right"></div>
            <h3 class="card__title">10000+</h3>
            <p class="card__text">added posts daily</p>
        </div>
    </div>
</section>
</body>
</html>
